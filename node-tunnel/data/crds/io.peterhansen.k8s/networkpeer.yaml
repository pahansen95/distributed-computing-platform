apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: networkpeers.io.peterhansen.k8s
spec:
  group: k8s.peterhansen.io
  version: v1alpha1
  names:
    plural: networkpeers
    singular: networkpeer
    kind: NetworkPeer
    shortNames:
    - netpeer
  scope: Namespaced
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            publicKey:
              type: string
            endpoints:
              type: array
              items:
                type: object
                properties:
                  address:
                    type: string
                  port:
                    type: integer
                required:
                - address
                - port
            addresses:
              type: array
              items:
                type: string
          required:
          - publicKey
          - addresses
          - endpoints
  subresources:
    status: {}
